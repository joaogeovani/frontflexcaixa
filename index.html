<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza&Front</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <div class="logoPizza">
            <img src="img/Logo.png" alt="Pizza&Front">
        </div>

        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contatos</li>
            </ul>
        </nav>
    </header>

    <main class="conteiner">
        <div class="cardDelivery">
            <h2>Envio grátis <span>comprando</span> 2 pizzas.</h2>
        </div>

        <div class="cardCardapio">
            <h2>Cardápio de pizzas</h2>
            <div class="cardapioConteiner">
                <div class="topCinco">
                    
                    
                    <ol>
                        <h2>TOP 5</h2>
                        <li>Frango e Catupiry</li>
                        <li>Hawaiana</li>
                        <li>Bolonhesa</li>
                        <li>Fugazzeta</li>
                        <li>Calabresa</li>
                    </ol>
                </div>

                <div class="cardapioImg">
                    <img src="img/PizzaFalling.jpg">
                </div>

            </div>
        </div>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoção</li>
                <li>Contato</li>
            </ul>
        </nav>
        <div class="logo"><img src="img/Logo.png"></div>
    </footer>
</body>
</html>
